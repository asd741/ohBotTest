<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>線上圖片預覽</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="icon"
      href="https://pic.pimg.tw/milo0922/1478840717-2671712461_n.png"
      type="image/ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <div
        class="bg"
        v-bind:style="{backgroundImage:'url('+img1Url+')'}"
        v-bind:class="{opacity1:showImg1}"
      ></div>
      <div
        class="bg"
        v-bind:style="{backgroundImage:'url('+img2Url+')'}"
        v-bind:class="{opacity1:showImg2}"
      ></div>
      <h1 id="main_title" class="scrollTop2">線上圖片預覽</h1>
      <section class="inputbox scrollTop1">
        <input
          @input="changeUrl"
          v-model="inputText"
          type="text"
          name=""
          id=""
          placeholder="請輸入..."
        />
        <i class="fab fa-searchengin search_icon"></i>
      </section>
      <section class="imgboxBorder scrollTop2">
        <div class="imgbox">
          <img :src="showImg1?img1Url:img2Url" alt="圖片預覽失敗，無效的路徑" />
        </div>
      </section>
    </div>
    <!-- http://pic1.cxtuku.com/00/16/05/b374c3692926.jpg -->
    <!-- http://img.inmywordz.com/uploads/20171201210909_70.png -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: ".app",
        data: {
          inputText: "",
          img1Url:
            "https://tshop.r10s.com/611/160/9f07/3ff7/b044/f643/a749/1182e7a56654ab3a29581c.jpg",
          img2Url:
            "https://tshop.r10s.com/611/160/9f07/3ff7/b044/f643/a749/1182e7a56654ab3a29581c.jpg",
          showImg1: true,
          showImg2: false
        },
        methods: {
          changeUrl: function() {
            let nowTime = parseInt(new Date().getTime());
            if (
              this.inputText.slice(-3) === "jpg" ||
              this.inputText.slice(-3) === "png"
            ) {
              //得到新圖片（圖二）
              if (this.showImg1 === true) {
                //從圖一切換到圖二
                this.img2Url = this.inputText; //準備圖二的url
                this.showImg2 = true; //解除圖二的隱藏狀態
                this.showImg1 = false; //圖一隱藏
                return;
              }
              if (this.showImg2 === true) {
                this.img1Url = this.inputText;
                this.showImg1 = true;
                this.showImg2 = false;
                return;
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
